name: Functions CI

on:
  pull_request:
    paths:
      - "functions/**"
      - ".github/workflows/functions-ci.yml"
  push:
    branches: ["main"]
    paths:
      - "functions/**"
      - ".github/workflows/functions-ci.yml"

concurrency:
  group: functions-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: functions

    steps:
      - uses: actions/checkout@v4

      - name: Dependency Review (block moderate+)
        if: github.event_name == 'pull_request'
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate

      - name: Secret scan (gitleaks)
        uses: gitleaks/gitleaks-action@v2
        with:
          fail: true
          args: "--config=.gitleaks.toml --redact --verbose"

      - name: Check merge conflict markers
        working-directory: .
        run: |
          set -euo pipefail
          if git grep -n '<<<<<<<\|>>>>>>>\|======='; then
            echo "ERROR: merge conflict markers found."
            exit 1
          fi

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: functions/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Generate SBOM (CycloneDX)
        run: npx --yes @cyclonedx/cyclonedx-npm --output-file sbom-functions.json --output-format json

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck

      - name: Build
        run: npm run build

      - name: Test
        run: npm test

      - name: npm audit (runtime deps)
        run: npm audit --omit=dev || true

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: functions-sbom
          path: functions/sbom-functions.json
