name: CodeQL

on:
  pull_request:
  merge_group:
  push:
    branches: ["main"]
  schedule:
    - cron: "30 6 * * 1"
  workflow_dispatch: {}

concurrency:
  group: codeql-${{ github.ref }}
  cancel-in-progress: true

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  codeql-js-ts:
    name: CodeQL JS/TS (security-extended)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Initialize CodeQL (JS/TS)
        uses: github/codeql-action/init@v3
        with:
          languages: javascript-typescript
          config-file: ./.github/codeql/codeql-config.yml

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Analyze JS/TS
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:javascript-typescript"

  codeql-dart:
    name: CodeQL Dart (security-extended)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Initialize CodeQL (Dart)
        uses: github/codeql-action/init@v3
        with:
          languages: dart
          config-file: ./.github/codeql/codeql-config.yml

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Flutter pub get (if app exists)
        run: |
          set -euo pipefail
          if [ -f "app/pubspec.yaml" ]; then
            cd app
            flutter pub get
          else
            echo "No app/pubspec.yaml; skipping."
          fi

      - name: Analyze Dart
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:dart"
