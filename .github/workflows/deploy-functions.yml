name: Deploy Firebase Functions

on:
  workflow_dispatch:
  push:
    branches: ["main"]
    paths:
      - "functions/**"
      - "firebase/**"
      - "firebase.json"

concurrency:
  group: deploy-functions-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    name: Functions CI (pre-deploy)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: functions

    steps:
      - uses: actions/checkout@v4

      - name: Secret scan (gitleaks)
        uses: gitleaks/gitleaks-action@v2
        with:
          fail: true
          args: "--config=.gitleaks.toml --baseline-path=gitleaks-baseline.json --redact --verbose"

      - name: Check merge conflict markers
        working-directory: .
        run: |
          set -euo pipefail
          if git grep -n '<<<<<<<\|>>>>>>>\|======='; then
            echo "ERROR: merge conflict markers found."
            exit 1
          fi

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: functions/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Generate SBOM (CycloneDX)
        run: npx --yes @cyclonedx/cyclonedx-npm --output-file sbom-functions.json --output-format json

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck

      - name: Build
        run: npm run build

      - name: Test
        run: npm test

      - name: npm audit (runtime deps)
        run: npm audit --omit=dev || true

  deploy:
    needs: ci
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Validate required secrets
        shell: bash
        run: |
          test -n "${{ secrets.GCP_SA_KEY_JSON }}" || (echo "Missing secret: GCP_SA_KEY_JSON" && exit 1)
          test -n "${{ secrets.FIREBASE_PROJECT_ID }}" || (echo "Missing secret: FIREBASE_PROJECT_ID" && exit 1)

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: functions/package-lock.json

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: "${{ secrets.GCP_SA_KEY_JSON }}"

      - name: Install Firebase CLI
        run: npm i -g firebase-tools

      - name: Install Functions deps
        working-directory: functions
        run: npm ci

      - name: Build Functions
        working-directory: functions
        run: npm run build

      - name: Deploy Functions
        run: firebase deploy --only functions --project "${{ secrets.FIREBASE_PROJECT_ID }}"
