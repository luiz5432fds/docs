name: "CodeQL config"

queries:
  - uses: security-extended
  - uses: security-and-quality

paths:
  - functions
  - app

paths-ignore:
  - "**/*.g.dart"
  - "**/*.freezed.dart"
  - "**/node_modules/**"
  - "**/dist/**"
  - "**/build/**"
  - "**/coverage/**"
  - "**/.dart_tool/**"

query-filters:
  - exclude:
      id: js/unused-local-variable
